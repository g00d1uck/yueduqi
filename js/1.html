<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div:nth-child{
	background-color:red;
}
div:nth-child(2){
	background-color:blue;
}
div:nth-child(3){
	background-color:yellow;
}
div:nth-child(4){
	background-color:pink;
}
div:nth-child(5){
	background-color:block;}</style>
</head>

<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script src="zepto.min.js"></script>
<script>
  var bg=$(".box");
  var red=bg.eq(0).css("background-color");
  var blue=bg.eq(1).css("background-color");
   var yellow=bg.eq(2).css("background-color");
   var pink=bg.eq(3).css("background-color");
   var block=bg.eq(4).css("background-color");
  console.log(red);
  console.log(blue);
  console.log(yellow);
  console.log(pink);
  console.log(block);
  
  
  </script>
</body>
</html>
